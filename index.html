<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Price Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="container-fluid">
        <h1 id="typewriter-header">Crypto Price Tracker</h1>
        <button id="themeToggle" class="btn btn-light">ðŸŒ™ Dark Mode</button>
        <div class="container mt-4">
            <div class="row" id="crypto-cards">
                <!-- Crypto cards will be injected here -->
            </div>
            <div class="mt-3">
                <input type="text" id="searchInput" placeholder="Search for cryptocurrency..." class="form-control mb-3">
                <button id="searchButton" class="btn btn-primary">Search</button>
                <button id="clearButton" class="btn btn-secondary">Clear</button>
                <div id="search_result"></div>
            </div>
            <div class="mt-4">
                <button id="refreshButton" class="btn btn-success">Refresh Prices</button>
                <div id="loadingSpinner" class="spinner-border text-primary" style="display:none;"></div>
            </div>
        </div>
    </header>
    <script src="script.js"></script>
</body>
</html>
